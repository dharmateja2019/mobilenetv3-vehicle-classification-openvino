```yaml
project_name: Vehicle Intelligence Pipeline

input:
  - type: image
  - format: jpg, jpeg, png

workflow:
  - step: load_image
    description: Read input image from file or upload

  - step: vehicle_detection
    model: SSD-MobileNet (COCO)
    output:
      - bounding_boxes
      - vehicle_type (car, motorcycle, bus, truck)
      - detection_confidence

  - step: vehicle_crop
    description: Crop detected vehicle regions from image

  - step: vehicle_classification
    model:
      - PyTorch MobileNetV3 (FP32)
      - OpenVINO MobileNetV3 (FP16)
    purpose: Auxiliary classification (not final type)

  - step: color_detection
    method: HSV pixel voting
    optimization: Center crop to avoid road/tires
    output:
      - dominant_color

  - step: vlm_reasoning (optional)
    trigger:
      - color == Unknown
      - low confidence
    description: Vision-Language reasoning for fallback

  - step: visualization
    outputs:
      - bounding boxes
      - vehicle type
      - vehicle color

metrics:
  - latency_ms
  - fps

interfaces:
  - CLI
  - Streamlit GUI
