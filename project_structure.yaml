project_root:
  app.py:
    description: Streamlit GUI for vehicle inference

  models:
    ssd_mobilenet:
      frozen_inference_graph.pb:
        description: SSD-MobileNet COCO detection model
      ssd_mobilenet_v2_coco_2018_03_29.pbtxt:
        description: Detection model config

    ir:
      mobilenetv3.xml:
        description: OpenVINO IR model
      mobilenetv3.bin:
        description: OpenVINO IR weights

  src:
    run_infer_cli.py:
      description: CLI entry point with compare & metrics

    detector_ssd_mobilenet.py:
      description: Vehicle detection using SSD-MobileNet

    inference_baseline.py:
      description: PyTorch FP32 inference

    inference_openvino.py:
      description: OpenVINO FP16 inference

    color_extractor.py:
      description: HSV-based vehicle color detection

    preprocess.py:
      description: Input preprocessing for models

    postprocess.py:
      description: Model output decoding

    metrics.py:
      description: Latency & FPS measurement utilities

    vlm_reasoner.py:
      description: Optional VLM reasoning interface (mock)

  outputs:
    description: Annotated output images

  README.md:
    description: Project documentation
